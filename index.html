<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-center">
                    <div class="login-title">
                        <h1>Login</h1>
                    </div>
                    <form action="">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                    </form>
                    <div class="social-container">
                        <div class="fc-icon icons">
                            <img src="./image/107175_circle_facebook_icon.png" alt="">
                        </div>
                        <div class="gl-icon icons">
                            <img src="./image/66912-logo-now-google-plus-search-free-transparent-image-hd.png" alt="">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="sign-up-site">
                    <p>Create an Account <small href="" id="signUp">Sign Up</small></p>
                </div>
            </div>
            <div class="register-container" >
                <div class="register-center">
                    <div class="register-title">
                        <h1>Registration</h1>
                    </div>
                    <form action="">
                        <div class="input-container">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-container">
                            <input type="email" placeholder="Email">
                            <input type="number" placeholder="Phone">
                            <input type="text" placeholder="Zipcode">
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Country">
                            <input type="password" placeholder="Password">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <div class="submit-Btn">
                            <input type="submit" value="Register">
                        </div>
                        <div class="login-site">
                            <p id="login">I already have an account <small>Login</small></p>
                        </div>
                    </form>
                    <!-- <div class="submit-Btn">
                        <input type="submit" value="Register">
                    </div> -->
                </div>
            </div>
        </div>
    </main>
    <script src="./js/register.js"></script>
</body>
</html>
